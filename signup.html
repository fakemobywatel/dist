<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RageDist</title>
  <style>
/* Global Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background-color: #0e1a2b;
  color: #d1e1ec;
  overflow-y: scroll; /* Allow scrolling */
  scroll-behavior: smooth;
}

/* Custom Scrollbar */
::-webkit-scrollbar {
  width: 4px;
}
::-webkit-scrollbar-track {
  background: #16293f;
}
::-webkit-scrollbar-thumb {
  background: #5f83a1;
  border-radius: 5px;
}
::-webkit-scrollbar-thumb:hover {
  background: #6b96b8;
}

header {
  position: relative;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
}

.navbar {
  width: 100%;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: absolute;
  top: 0;
  z-index: 2;
  background: rgba(14, 26, 43, 0.8); /* Semi-transparent dark gray-blue */
}

.logo {
  width: 120px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 15px;
}

nav ul li a {
  text-decoration: none;
  color: #d1e1ec;
  font-size: 1em;
  transition: color 0.3s ease, transform 0.2s ease;
  padding: 10px 15px;
  border-radius: 5px;
}

nav ul li a:hover {
  background-color: #5f83a1;
  transform: translateY(-2px);
}

.hero {
  width: 100%;
  height: 100%;
  background: url('your-blurred-gif.gif') no-repeat center center/cover;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: fadeIn 1.5s ease-in-out;
}

.hero-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.6); /* Dark overlay */
}

.hero h1 {
  font-size: 3em;
  color: #89a6c3; /* Soft gray-blue text */
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  animation: slideIn 1s ease forwards;
  z-index: 1;
}

@keyframes slideIn {
  from {
    transform: translateY(-30px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

main {
  padding: 60px 20px;
}

.section {
  margin: 40px 0; /* Space between sections */
  text-align: center;
  animation: fadeInUp 0.5s ease forwards;
}

@keyframes fadeInUp {
  from {
    transform: translateY(20px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.section h2 {
  font-size: 2.2em;
  color: #89a6c3; /* Soft gray-blue */
  margin-bottom: 10px;
}

.section p {
  font-size: 1em;
  max-width: 800px;
  margin: 0 auto;
  line-height: 1.5;
  color: #b0c7db; /* Lighter gray-blue for paragraphs */
}

.button {
  padding: 10px 20px;
  background-color: #5f83a1;
  color: #fff;
  text-decoration: none;
  font-size: 1em;
  border-radius: 5px;
  transition: background-color 0.3s ease, transform 0.2s ease;
  display: inline-block;
  margin-top: 20px;
}

.button:hover {
  background-color: #6b96b8;
  transform: translateY(-2px);
}

footer {
  padding: 20px;
  text-align: center;
  background-color: #16293f;
  color: #888;
}

.zi {
  z-index: 1;
}

  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <img src="https://i.ibb.co/V2kdt0M/rg.png" alt="RageDist Logo" class="logo">
      <nav>
        <ul>
          <li><a href="https://ragedist.com/"> ↵ </a></li>
        </ul>
      </nav>
    </div>
    <div class="hero">
      <div class="hero-overlay"></div>
<p class="zi"> We have currently paused registrations until we tidy up things on our side. <br> You can apply here: <a href="http://apply.ragedist.com"> https://apply.ragedist.com </a> </p>
    </div>
  </header>

  <main>
  </main>

  <footer>
    <p>© 2024 RageDist. All rights reserved.</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RageDist - Music Distribution</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
      overflow-y: scroll; /* Allow scrolling */
      scroll-behavior: smooth;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #222;
    }
    ::-webkit-scrollbar-thumb {
      background: #ff4500;
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #e63d00;
    }

    header {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .navbar {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      z-index: 2;
      background: rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 120px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1em;
      transition: color 0.3s ease;
      padding: 10px 15px;
      border-radius: 5px;
    }

    nav ul li a:hover {
      background-color: #ff4500;
      color: #fff;
    }

    .hero {
      width: 100%;
      height: 100%;
      background: url('your-blurred-gif.gif') no-repeat center center/cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6); /* Dark overlay */
    }

    .hero h1 {
      font-size: 3em;
      color: #ff4500; /* Fiery red text */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: slideIn 1s ease forwards;
      z-index: 1;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    main {
      padding: 60px 20px;
    }

    .section {
      margin: 40px 0; /* Space between sections */
      text-align: center;
      animation: fadeInUp 0.5s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .section h2 {
      font-size: 2.2em;
      color: #ff4500;
      margin-bottom: 10px;
    }

    .section p {
      font-size: 1em;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.5;
    }

    .button {
      padding: 10px 20px;
      background-color: #ff4500;
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: inline-block;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #e63d00;
      transform: translateY(-2px);
    }

    footer {
      padding: 20px;
      text-align: center;
      background-color: #222;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <img src="https://i.ibb.co/V2kdt0M/rg.png" alt="RageDist Logo" class="logo">
      <nav>
        <ul>
          <li><a href="https://ragedist.com/"> ↵ </a></li>
        </ul>
      </nav>
    </div>
    <div class="hero">
      <div class="hero-overlay"></div>
            <p>We have put on hold the possibility of registration until we get things figured out on our side. <br>
              If you claim we can make an exception for you, please email support@ragedist.com </p>
    </div>
  </header>

  <main>
  </main>

  <footer>
    <p>© 2024 RageDist. All rights reserved.</p>
  </footer>
</body>
</html>

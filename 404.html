<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RageDist - Music Distribution</title>
  <style>
  /* Global Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  background-color: #111;
  color: #fff;
}

header {
  position: relative;
  height: 100vh;
}

.navbar {
  display: flex;
  justify-content: space-between;
  padding: 20px;
}

.logo {
  width: 150px;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

nav ul li {
  margin: 0;
}

nav ul li a {
  text-decoration: none;
  color: #fff;
  font-size: 1.2em;
  transition: color 0.3s ease;
}

nav ul li a:hover {
  color: #ff4500; /* Fiery red highlight */
}

.hero {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: url('your-blurred-gif.gif') no-repeat center center/cover;
}

.hero-overlay {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.6); /* Dark overlay */
}

.hero h1 {
  font-size: 4em;
  z-index: 1;
  color: #ff4500; /* Fiery red text */
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.section {
  padding: 60px 20px;
  text-align: center;
}

.section h2 {
  font-size: 2.5em;
  color: #ff4500;
  margin-bottom: 20px;
}

.section p {
  font-size: 1.2em;
  max-width: 800px;
  margin: 0 auto;
}

.button {
  padding: 15px 30px;
  background-color: #ff4500;
  color: #fff;
  text-decoration: none;
  font-size: 1.2em;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #e63d00;
}

footer {
  padding: 20px;
  text-align: center;
  background-color: #222;
  color: #888;
}
</style>
</head>
<body>
  <header>
    <div class="navbar">
      <img src="https://i.ibb.co/V2kdt0M/rg.png" alt="RageDist Logo" class="logo">
      <nav>
        <ul>
          <li><a href="https://ragedist.com/">Back to main site</a></li>
        </ul>
      </nav>
    </div>
    <div class="hero">
      <div class="hero-overlay"></div>

    </div>
  </header>
